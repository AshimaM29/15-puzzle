<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Puzzle</title>


    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link href="../static/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-2.2.1.min.js"></script>
    <script src="../static/js/signup.js"></script>
  
  </head>

  <body>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">Top Ten Results</h3>
      </div>

      {% if loopdata|length > 0 %}
            {% for x in loopdata %}
            <div class="list-group">

            <a class="list-group-item active">
                <h4 class="list-group-item-heading text-center">Role: {{x['role']}}</h4>
                <div class="row">
                    <div class="col-sm-4"><p class="list-group-item-text text-center">Puzzle Configuration : {{x['config']}}</p></div>
                    <div class="col-sm-4"><p class="list-group-item-text text-center">Time taken : {{x['time']}}</p></div>
                </div>
            </a>
            </div>
            {% endfor %}
        {% else %}
            <h2 class="list-group-item-heading text-center">No results found!</h2>
        {%endif %}

      <footer class="footer">
        <p>&copy; Puzzle</p>
      </footer>

    </div>
  </body>
</html>
